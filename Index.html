<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANA Corp - The Future of Everything</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #111;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 24px;
      color: #00aaff;
    }

    nav a {
      color: #ccc;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #00aaff;
    }

    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      background: radial-gradient(#002233, #000);
    }

    .hero h2 {
      font-size: 3rem;
      color: #00aaff;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 20px 0;
      max-width: 700px;
    }

    .hero button {
      background: #00aaff;
      border: none;
      color: #000;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .hero button:hover {
      background: #0077cc;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="ANA Corp Logo" />
      <h1>ANA Corp</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to ANA Corp</h2>
    <p>The Future of Everything — We’re building a global empire of innovation, commerce, and impact.</p>
    <button>Explore ANA Corp</button>
  </section>

  <footer>
    &copy; 2025 ANA Corp. All rights reserved.
  </footer>

</body>
  </html>
